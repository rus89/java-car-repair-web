<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>:: Automehanicar :: Unos vlasnika automobila</title>

        <link rel="stylesheet" type="text/css" href="css/stilKlijent.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/slike/car.png"/>
    </h:head>



    <h:body>



        <div class="mainAdmin">



            <div class="meniAdmin">


            </div>



            <div class="container">

                
                <h:form>


                    <p:commandButton value="Pocetna strana" action="../pocetna.xhtml" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>


                </h:form>
                

                <h:form id="frmDodavanjeVlasnika">


                    <p:growl id="poruke" autoUpdate="true" globalOnly="true" life="3000"/>



                    <p style="font-family: Tahoma, Geneva, sans-serif; font-size: 35px; font-style: italic; text-align: center; color: #666;">Unos novog vlasnika automobila</p>


                    <h:panelGrid columns="3" cellpadding="4" style="margin: 0px auto;">



                        <h:outputText value="Ime: "/>
                        <p:inputText id="txtIme" value="#{radSaVlasnikomAutomobila.vlasnikAutomobila.ime}" validator="#{radSaVlasnikomAutomobila.validateIme}" >
                            <p:ajax update="msgIme" event="blur"/>
                        </p:inputText>
                        <p:message for="txtIme" id="msgIme"/>



                        <h:outputText value="Prezime: "/>
                        <p:inputText id="txtPrezime" value="#{radSaVlasnikomAutomobila.vlasnikAutomobila.prezime}" validator="#{radSaVlasnikomAutomobila.validatePrezime}" >
                            <p:ajax update="msgPrezime" event="blur"/>
                        </p:inputText>
                        <p:message for="txtPrezime" id="msgPrezime"/>



                        <h:outputText value="JMBG: "/>
                        <p:inputMask id="txtJmbg" value="#{radSaVlasnikomAutomobila.vlasnikAutomobila.jmbg}" mask="9999999999999" validator="#{radSaVlasnikomAutomobila.validateJmbg}" >
                            <p:ajax update="msgJmbg" event="blur"/>
                        </p:inputMask>
                        <p:message for="txtJmbg" id="msgJmbg"/>


                        <p:focus id="fokusIme" for="txtIme"/>
                        
                        
                        <p:commandButton value="Sacuvaj" onclick="dijalog.show()"/>
                        

                    </h:panelGrid>

                    
                    
                    
                    <p:confirmDialog id="potvrdaDijalog" message="Da li zelite da sacuvate podatke o vlasniku automobila?" header="Cuvanje valsnika automobila" severity="info" widgetVar="dijalog" closable="false">

                        <p:commandButton id="da" value="DA" update="poruke,frmDodavanjeVlasnika,fokusIme" oncomplete="dijalog.hide()" action="#{radSaVlasnikomAutomobila.sacuvajVlasnika()}"/>
                        <p:commandButton id="ne" value="NE" onclick="dijalog.hide()"/>

                    </p:confirmDialog>
                    
                    


                </h:form>

            </div>




        </div>
    </h:body>
</html>
