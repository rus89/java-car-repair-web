<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>:: Automehanicar :: Prikaz svih automobila</title>
        <link rel="stylesheet" type="text/css" href="css/stilKlijent.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/slike/car.png"/>
    </h:head>
    
    
    
    <h:body>
        
        
    
    
    <h:form id="frmPrikazAutomobila">
            
            
            <p:growl id="poruke" autoUpdate="true" globalOnly="true" life="3000"/>
            
            
           <p style="font-family: Tahoma, Geneva, sans-serif; font-size: 35px; font-style: italic; text-align: center; text-decoration: blink; color: #666;">Brisanje automobila</p>




           <p:dataTable id="tblPrikazSvihAutomobila" var="automobili" value="#{radSaAutomobilima.listaAutomobila}" widgetVar="automobiliTabela" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" filteredValue="#{radSaAutomobilima.filtriraniAutomobili}" emptyMessage="Nije pronadjen nijedan rezultat!" style="padding: 0px 40px 0px 40px; margin: 0px auto;" >



               <p:column id="ime" headerText="Broj registracije" filterBy="#{automobili.brojRegistracije}">
                    <h:outputText value="#{automobili.brojRegistracije}"/>
                </p:column>


               <p:column id="prezime" headerText="Marka automobila" filterBy="#{automobili.model.markaAutomobila}">
                    <h:outputText value="#{automobili.model.markaAutomobila}"/>
                </p:column>


                <p:column id="korisnicko" headerText="Model automobila" filterBy="#{automobili.model}">
                    <h:outputText value="#{automobili.model}"/>
                </p:column>


               <p:column id="jmbg" headerText="Vlasnik" filterBy="#{automobili.JMBGVlasnika}">
                   <h:outputText value="#{automobili.JMBGVlasnika}"/>
                </p:column>



                <f:facet name="footer">                            
                    <p:commandButton id="btnObrisi" value="Obrisi" icon="ui-icon-close" action="#{radSaAutomobilima.obrisiAutomobil()}" ajax="false" update="poruke" />
                </f:facet>



            </p:dataTable>
                
               
        </h:form>
    </h:body>
</html>
