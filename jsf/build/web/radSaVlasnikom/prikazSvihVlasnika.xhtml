<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>:: Automehanicar :: Prikaz vlasnika automobila</title>

        <link rel="stylesheet" type="text/css" href="css/stilKlijent.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/slike/car.png"/>
    </h:head>



    <h:body>



        <div class="mainAdmin">



            <div class="meniAdmin">


            </div>



            <div class="container">
                
                
                <h:form>


                    <p:commandButton value="Pocetna strana" action="../pocetna.xhtml" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>


                </h:form>
                


                <h:form id="frmPrikazVlasnika">


                    <p:growl id="poruke" autoUpdate="true" globalOnly="true" life="3000"/>



                    <p style="font-family: Tahoma, Geneva, sans-serif; font-size: 35px; font-style: italic; text-align: center; color: #666;">Prikaz vlasnika automobila</p>




                    <p:dataTable id="tblPrikazVlasnika" var="vlasnik" value="#{radSaVlasnikomAutomobila.listaVlasnika}" paginator="true" rows="3" rowsPerPageTemplate="3,6,9" filteredValue="#{radSaVlasnikomAutomobila.filtriraniVlasnici}" emptyMessage="Nije pronadjen nijedan vlasnik automobila!">



                        <p:column id="ime" headerText="Ime" filterBy="#{vlasnik.ime}" sortBy="#{vlasnik.ime}">
                            <h:outputText value="#{vlasnik.ime}"/>
                        </p:column>



                        <p:column id="prezime" headerText="Prezime" filterBy="#{vlasnik.prezime}" sortBy="#{vlasnik.prezime}">
                            <h:outputText value="#{vlasnik.prezime}"/>
                        </p:column>


                        <p:column id="jmbg" headerText="JMBG" filterBy="#{vlasnik.jmbg}" sortBy="#{vlasnik.jmbg}">
                            <h:outputText value="#{vlasnik.jmbg}"/>
                        </p:column>


                        <p:column style="width: 4%;">
                            <p:commandButton id="btnDetalji" update=":frmPrikazVlasnika:detalji" oncomplete="detaljiVlasnika.show()" icon="ui-icon-search" title="Detalji">
                                <f:setPropertyActionListener value="#{vlasnik}" target="#{radSaVlasnikomAutomobila.selektovaniVlasnikAutomobila}"/>
                            </p:commandButton>
                        </p:column>


                    </p:dataTable>




                    <p:dialog header="Detalji o vlasniku automobila" widgetVar="detaljiVlasnika" resizable="false" id="vlasnikDijalog" showEffect="fade" hideEffect="fade" modal="true">




                        <h:panelGrid id="detalji" columns="2" cellpadding="4" style="margin: 0px auto;">


                            <h:outputText value="Ime: "/>
                            <h:outputText value="#{radSaVlasnikomAutomobila.selektovaniVlasnikAutomobila.ime}" style="font-weight:bold"/>


                            <h:outputText value="Prezime: "/>
                            <h:outputText value="#{radSaVlasnikomAutomobila.selektovaniVlasnikAutomobila.prezime}" style="font-weight:bold"/>


                            <h:outputText value="JMBG: "/>
                            <h:outputText value="#{radSaVlasnikomAutomobila.selektovaniVlasnikAutomobila.jmbg}" style="font-weight:bold"/>


                        </h:panelGrid>



                    </p:dialog>



                </h:form>

            </div>


        </div>
    </h:body>
</html>
